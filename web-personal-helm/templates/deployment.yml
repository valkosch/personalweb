apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-webapp-deployment
  namespace: {{ .Values.namespace }}
  labels: 
    app: personal-webapp
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: personal-webapp
  template:
    metadata:
      labels:
        app: personal-webapp
    spec:
      containers:
        - name: personal-webapp
          image: nginx:1.14.2
          ports:
            - containerPort: 80
